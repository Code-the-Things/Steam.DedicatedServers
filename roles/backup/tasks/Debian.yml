---
  - set_fact:
      BACKUP: "{{ NEWBACKUP }}"
    when: BACKUP is "New"

  - name: Install Required Packages
    package:
      name:
        - nfs-common
      state: present

  - name: Create Backup Directory
    file:
      path: '/backups/{{ BACKUP }}'
      state: directory
      owner: steam
      group: steam
      mode: 0644

  - name: Get Option List
    uri:
      method: GET
      url: "{{ MORPHURL }}api/library/option-type-lists/{{ OPTIONLIST }}"
      headers:
        Authorization: "BEARER {{ MORPHTOKEN }}"
    register: oldata

  - name: Update Option List Values
    json_patch:
      src: {{ oldata }}
      operations:
        - op: add
          path: "/optionTypeList/initialDataset/{{ BACKUP }}"
          value: "{{ BACKUP }}"
      pretty: yes
      create: yes

