---
  - name: Update Steam Server
    hosts: all
    gather_facts: true
    become: true
    become_user: steam
    vars:
      SERVERID: "{{ morpheus['customOptions']['steamAppId'] }}"

    tasks:
      - name: Update Steam Dedicated Server
        shell:
          cmd: |
            /usr/games/steamcmd +force_install_dir '/steam/server' +login anonymous +app_update {{ SERVERID }} -validate +quit